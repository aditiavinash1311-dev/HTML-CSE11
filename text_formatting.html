<H1>Text formatting</H1>
<b>BOLD TAG (USING &lt;b&gt;)</b><br>
<i>italic text (USING &lt;i &gt;)</i><br>
<EM>Emphasized text (USING &lt;em&gt;)</EM><br>
<U>Underlined text (USING &lt;U&gt)</U><br>
<mark>Highlighted text (USING &lt;mark&gt)</mark><br>
